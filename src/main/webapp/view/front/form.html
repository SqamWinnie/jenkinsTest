<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>表单</title>
    <link rel="shortcut icon" href="/ref/img/favicon.png" >
    <link rel="stylesheet" href="/ref/css/bootstrap/bootstrap.min.css"/>
    <script src="/ref/js/jquery-3.3.1.js"></script>
    <script src="/ref/js/bootstrap/bootstrap.min.js"></script>

    <style>
        .picture {
            column-width: 250px;
            -webkit-column-width: 250px;
            -webkit-column-gap: 5px;
            column-gap: 5px;
        }

        .picture div {
            width: 250px;
            margin: 5px 0;
        }

        .picture p {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container" style="padding-top: 20px">
    <!--1. 表单（每行三个输入框）-->
    <form role="form" class="form-horizontal">
        <div class="row">
            <div class="form-group col-sm-4">
                <label class="col-sm-4 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input type="email" placeholder="Enter email" class="form-control">
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label class="col-sm-4 control-label">密码</label>
                <div  class="col-sm-8">
                    <input type="password" placeholder="password" class="form-control">
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label class="col-sm-4 control-label">日期</label>
                <div  class="col-sm-8">
                    <input type="date" placeholder="date" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <!--选择文件-->
            <div class="form-group col-sm-4">
                <label class="col-sm-4 control-label">选择文件</label>
                <div class="col-sm-8">
                    <input type="file">
                </div>
            </div>
        </div>
    </form><hr/>
    <!--2. 表单（每行一个输入框）-->
    <form role="form" class="form-horizontal">
            <!--邮箱-->
            <div class="form-group has-warning">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" placeholder="Enter email" class="form-control">
                </div>
            </div>
            <!--密码-->
            <div class="form-group has-error">
                <label class="col-sm-2 control-label">密码</label>
                <div  class="col-sm-10">
                    <input type="password" placeholder="password" class="form-control">
                </div>
            </div>
            <!--记住密码-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住密码
                        </label>
                    </div>
                </div>
            </div>
            <!--按钮-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <span type="submit" class="btn btn-default">登录</span>
                    </div>
                </div>
            </div>
    </form><hr/>
    <!--3. 表单元素-->
    <form role="form">
        <!--文本框-->
        <input type="text" class="form-control">
        <!--文本域-->
        <textarea class="form-control" rows="3"></textarea>
        <!--复选框-->
        <div class="checkbox">
            <label><input type="checkbox" value="orange">吃橘子</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="apple">吃苹果</label>
        </div>
        <!--单选框-->
        <div class="radio">
            <label><input name="options" type="radio" value="orange" checked>吃橘子</label>
        </div>
        <div class="radio">
            <label><input name="options" type="radio" value="apple">吃苹果</label>
        </div>
        <!--日期-->
        <div>
            <input type="date" placeholder="date" class="form-control">
        </div>
        <!--下拉列表-->
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <!--下拉框-->
        <div class="dropdown pull-right">
            <button id="dropdownId" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                下拉菜单<span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownId">
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">测试工程师</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">开发工程师</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">销售工程师</a>
                </li>
                <!--分隔文字-->
                <li role="presentation" class="dropdown-header">我是分隔文字</li>
                <!--分割线-->
                <li role="presentation" class="divider"></li>
                <li><a href="#" role="menuitem">1</a></li>
                <li><a href="#" role="menuitem">2</a></li>
                <li><a href="#" role="menuitem">3</a></li>
                <li><a href="#" role="menuitem">4</a></li>
            </ul>
        </div>
    </form><hr/>
    <!--4. 按钮-->
    <div id="btn">
        <hr/><!--按钮颜色-->
        <button type="button" class="btn btn-default">default</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-link">link</button>
        <button type="button" class="btn btn-danger">danger</button>
        <hr/><!--按钮大小-->
        <button type="button" class="btn btn-warning btn-lg">default</button>
        <button type="button" class="btn btn-warning btn-sm">default</button>
        <button type="button" class="btn btn-warning btn-xs">default</button>
        <hr/><!--链接按钮，input 按钮-->
        <a href="#" class="btn btn-info active" role="button">链接按钮</a>
        <input class="btn btn-info active" type="button" value="input 按钮">
    </div>
    <!--5. 按钮组-->
    <div id="btn-group" class="btn-toolbar">
        <hr/>
        <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="">default</span></button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-success">success</button>
        </div>
    </div>
    <!--6. 图片-->
    <div><hr/>
        <p><img src="/ref/img/pic/1.png" class="img-circle"></p>
        <p><img src="/ref/img/pic/2.png" class="img-rounded"></p>
        <p><img src="/ref/img/pic/3.jpg" class="img-rounded"></p>
        <p><img src="/ref/img/pic/1.png" class="img-thumbnail"></p>
        <p><img src="/ref/img/pic/2.png" class="img-thumbnail"></p>
        <p><img src="/ref/img/pic/3.jpg" class="img-thumbnail"></p>
    </div>

    <hr/><hr/><hr/><hr/><hr/>
</div>

</body>
</html>
