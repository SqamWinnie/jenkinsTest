<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>表格单元格</title>
    <link rel="shortcut icon" href="/ref/img/favicon.png" >
    <link rel="stylesheet" href="/ref/css/bootstrap/bootstrap.min.css"/>
</head>
<body>

<!--表格-->
<div class="container" style="width: 600px;display: none">
    <table class="table table-bordered table-hover">
        <thread>
            <tr>
                <th>序号</th>
                <th>标题</th>
                <th>标题</th>
            </tr>
        </thread>
        <tbody>
            <tr class="success">
                <th>1</th>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
            <tr class="info">
                <th>2</th>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
            <tr class="warning">
                <th>3</th>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
            <tr class="danger">
                <th>4</th>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
        </tbody>
    </table>
</div>



<!--测试-->
<div class="container">

        <tbody>
            <tr>
                <td>1</td>
                <td>单元格</td>

            </tr>
            <tr>
                <td>2</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
            <tr>
                <td>3</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
            <tr>
                <td>4</td>
                <td>单元格</td>

            </tr>
        </tbody>
    </table>
</div>


<!--div-->
<div id="pro"></div>
</body>
</html>
